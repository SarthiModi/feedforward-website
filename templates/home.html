<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    a {
      display: block;
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      border-radius: 4px;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 15px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feed Forward Page</h2>
    <p>Please choose your role:</p>

    <a href="/donor_login">Donor</a>
    <a href="/recipiant_login">Recipient</a>

  </div>
</body>
</html>
